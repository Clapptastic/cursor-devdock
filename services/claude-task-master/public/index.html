<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Task Master</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }
        .task-enter {
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #6366F1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-sm p-6 mb-6 slide-in">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="bg-indigo-600 text-white p-3 rounded-lg mr-4">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-indigo-600">Claude Task Master</h1>
                        <p class="text-gray-500">Intelligent task processing with AI</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span id="status-indicator" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                        <span class="h-2 w-2 rounded-full bg-green-500 mr-2 pulse"></span>
                        Connected
                    </span>
                    <button id="refresh-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-lg transition-colors duration-200 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Refresh
                    </button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Task Submission Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm p-6 slide-in" style="animation-delay: 0.1s">
                    <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-800">
                        <i class="fas fa-plus-circle mr-2 text-indigo-600"></i>
                        New Task
                    </h2>
                    <form id="task-form" class="space-y-4">
                        <div>
                            <label for="task" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
                            <textarea 
                                id="task" 
                                rows="5" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                placeholder="What would you like Claude to help you with?"
                            ></textarea>
                        </div>
                        <div>
                            <label for="context" class="block text-sm font-medium text-gray-700 mb-1">
                                Context <span class="text-gray-400 text-xs">(optional)</span>
                            </label>
                            <textarea 
                                id="context" 
                                rows="3" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                placeholder="Add any additional context that might be helpful..."
                            ></textarea>
                        </div>
                        <div>
                            <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                            <select 
                                id="priority" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            >
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div>
                            <label for="model" class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                            <select 
                                id="model" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            >
                                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                            </select>
                        </div>
                        <button 
                            type="submit"
                            id="submit-task" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center"
                        >
                            <i class="fas fa-paper-plane mr-2"></i>
                            Submit Task
                        </button>
                    </form>
                </div>
            </div>

            <!-- Task List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm p-6 slide-in" style="animation-delay: 0.2s">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold flex items-center text-gray-800">
                            <i class="fas fa-tasks mr-2 text-indigo-600"></i>
                            Task History
                        </h2>
                        <div class="flex items-center space-x-2">
                            <div class="relative">
                                <input 
                                    type="text" 
                                    id="search-tasks" 
                                    placeholder="Search tasks..." 
                                    class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-full transition-colors"
                                />
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                            <div class="relative">
                                <select
                                    id="filter-status"
                                    class="pl-4 pr-8 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none transition-colors"
                                >
                                    <option value="all">All status</option>
                                    <option value="pending">Pending</option>
                                    <option value="processing">Processing</option>
                                    <option value="completed">Completed</option>
                                    <option value="failed">Failed</option>
                                </select>
                                <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div id="task-list-container" class="overflow-y-auto max-h-[600px] pr-2">
                        <div id="no-tasks" class="text-center py-12 text-gray-500 hidden">
                            <i class="fas fa-clipboard-list text-4xl mb-3"></i>
                            <p>No tasks found. Submit a new task to get started.</p>
                        </div>
                        <ul id="task-list" class="space-y-4">
                            <!-- Tasks will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task detail modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl max-w-3xl w-full max-h-[90vh] overflow-hidden mx-4">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-xl font-semibold text-gray-800" id="modal-title">Task Details</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 130px);" id="modal-content">
                <!-- Content will be loaded here -->
            </div>
            <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-end">
                <button id="close-modal-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 transform translate-y-10 opacity-0 transition-all duration-300 flex items-center max-w-sm">
        <div id="toast-icon-container" class="mr-3 flex-shrink-0 rounded-full p-2">
            <i id="toast-icon" class="fas fa-check"></i>
        </div>
        <div>
            <p id="toast-message" class="text-sm font-medium">Notification message</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load task history
            fetchTasks();
            
            // Handle task submission
            document.getElementById('task-form').addEventListener('submit', function(e) {
                e.preventDefault();
                submitTask();
            });

            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', fetchTasks);

            // Search functionality
            document.getElementById('search-tasks').addEventListener('input', filterTasks);
            
            // Status filter
            document.getElementById('filter-status').addEventListener('change', filterTasks);

            // Modal close buttons
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        });

        function fetchTasks() {
            // Show loading state
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = getLoadingHtml();
            
            fetch('/api/tasks')
                .then(response => response.json())
                .then(tasks => {
                    const taskList = document.getElementById('task-list');
                    
                    if (tasks.length === 0) {
                        document.getElementById('no-tasks').classList.remove('hidden');
                        taskList.innerHTML = '';
                        return;
                    }
                    
                    document.getElementById('no-tasks').classList.add('hidden');
                    taskList.innerHTML = '';
                    
                    tasks.forEach((task, index) => {
                        const li = document.createElement('li');
                        li.className = 'task-item bg-white border border-gray-200 rounded-lg p-5 hover:shadow-md transition-shadow task-enter';
                        li.style.animationDelay = `${index * 0.05}s`;
                        
                        // Status badge
                        let statusClass, statusIcon;
                        switch(task.status) {
                            case 'completed':
                                statusClass = 'bg-green-100 text-green-800';
                                statusIcon = 'fa-check-circle';
                                break;
                            case 'processing':
                            case 'in_progress':
                                statusClass = 'bg-blue-100 text-blue-800';
                                statusIcon = 'fa-spinner fa-spin';
                                break;
                            case 'failed':
                                statusClass = 'bg-red-100 text-red-800';
                                statusIcon = 'fa-exclamation-circle';
                                break;
                            default:
                                statusClass = 'bg-yellow-100 text-yellow-800';
                                statusIcon = 'fa-clock';
                        }
                        
                        const formattedDate = task.createdAt ? new Date(task.createdAt).toLocaleString() : 'Not specified';
                        
                        li.innerHTML = `
                            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-3">
                                <h3 class="font-medium text-lg mb-1 sm:mb-0">
                                    ${task.title || task.task}
                                </h3>
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${statusClass}">
                                    <i class="fas ${statusIcon} mr-1"></i>
                                    ${task.status}
                                </span>
                            </div>
                            <div class="text-gray-500 text-sm mb-3 flex flex-wrap items-center">
                                <span class="mr-4 mb-1">
                                    <i class="far fa-clock mr-1"></i> 
                                    ${formattedDate}
                                </span>
                                ${task.model ? `<span class="mr-4 mb-1"><i class="fas fa-microchip mr-1"></i> ${task.model}</span>` : ''}
                                ${task.priority ? `<span class="mb-1"><i class="fas fa-flag mr-1"></i> ${task.priority}</span>` : ''}
                            </div>
                            <p class="text-gray-700 mb-3 line-clamp-2">${task.prompt || task.task}</p>
                            <div class="flex justify-end">
                                <button class="view-task-details text-indigo-600 hover:text-indigo-800 text-sm font-medium" 
                                        data-task-id="${task.id}">
                                    View Details <i class="fas fa-chevron-right ml-1"></i>
                                </button>
                            </div>
                        `;
                        
                        taskList.appendChild(li);
                    });
                    
                    // Add event listeners to view buttons
                    document.querySelectorAll('.view-task-details').forEach(button => {
                        button.addEventListener('click', () => viewTaskDetails(button.dataset.taskId));
                    });
                })
                .catch(error => {
                    console.error('Error fetching tasks:', error);
                    showToast('Failed to load tasks. Please try again.', 'error');
                    document.getElementById('task-list').innerHTML = `
                        <li class="p-6 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-xl mb-2"></i>
                            <p>Failed to load tasks. Please try again.</p>
                        </li>
                    `;
                });
        }

        function getLoadingHtml() {
            let html = '';
            for (let i = 0; i < 3; i++) {
                html += `
                    <li class="bg-white border border-gray-200 rounded-lg p-5 mb-4 animate-pulse">
                        <div class="flex justify-between mb-3">
                            <div class="h-6 bg-gray-200 rounded w-1/3"></div>
                            <div class="h-6 bg-gray-200 rounded w-1/6"></div>
                        </div>
                        <div class="h-4 bg-gray-200 rounded w-1/4 mb-3"></div>
                        <div class="h-4 bg-gray-200 rounded w-full mb-3"></div>
                        <div class="h-4 bg-gray-200 rounded w-full mb-3"></div>
                        <div class="flex justify-end">
                            <div class="h-5 bg-gray-200 rounded w-1/6"></div>
                        </div>
                    </li>
                `;
            }
            return html;
        }

        function submitTask() {
            const taskText = document.getElementById('task').value.trim();
            const contextText = document.getElementById('context').value.trim();
            const priority = document.getElementById('priority').value;
            const model = document.getElementById('model').value;
            
            if (!taskText) {
                showToast('Please enter a task description', 'warning');
                return;
            }
            
            // Show loading state on button
            const submitButton = document.getElementById('submit-task');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Submitting...';
            
            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    task: taskText,
                    context: contextText,
                    priority: priority,
                    model: model
                })
            })
            .then(response => response.json())
            .then(data => {
                // Clear form
                document.getElementById('task').value = '';
                document.getElementById('context').value = '';
                
                // Refresh task list
                fetchTasks();
                
                // Show success message
                showToast('Task submitted successfully!', 'success');
            })
            .catch(error => {
                console.error('Error submitting task:', error);
                showToast('Failed to submit task. Please try again.', 'error');
            })
            .finally(() => {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            });
        }

        function viewTaskDetails(taskId) {
            const modal = document.getElementById('task-modal');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.innerHTML = `
                <div class="flex justify-center items-center p-6">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
            
            fetch(`/api/tasks/${taskId}`)
                .then(response => response.json())
                .then(task => {
                    let statusClass;
                    switch(task.status) {
                        case 'completed':
                            statusClass = 'bg-green-100 text-green-800';
                            break;
                        case 'processing':
                        case 'in_progress':
                            statusClass = 'bg-blue-100 text-blue-800';
                            break;
                        case 'failed':
                            statusClass = 'bg-red-100 text-red-800';
                            break;
                        default:
                            statusClass = 'bg-yellow-100 text-yellow-800';
                    }
                    
                    // Format dates nicely
                    const createdAt = task.createdAt ? new Date(task.createdAt).toLocaleString() : 'N/A';
                    const startedAt = task.startedAt ? new Date(task.startedAt).toLocaleString() : 'N/A';
                    const completedAt = task.completedAt ? new Date(task.completedAt).toLocaleString() : 'N/A';
                    
                    document.getElementById('modal-title').innerText = `Task ${task.id}`;
                    
                    modalContent.innerHTML = `
                        <div class="mb-6">
                            <div class="flex flex-wrap gap-2 mb-4">
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${statusClass}">
                                    ${task.status}
                                </span>
                                ${task.model ? `
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-purple-100 text-purple-800">
                                        <i class="fas fa-microchip mr-1"></i> ${task.model}
                                    </span>
                                ` : ''}
                                ${task.priority ? `
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-orange-100 text-orange-800">
                                        <i class="fas fa-flag mr-1"></i> ${task.priority}
                                    </span>
                                ` : ''}
                            </div>
                            
                            <h3 class="text-lg font-semibold mb-2">Task Description</h3>
                            <div class="bg-gray-50 p-4 rounded-lg mb-4 whitespace-pre-wrap">
                                ${task.prompt || task.task}
                            </div>
                            
                            ${task.context ? `
                                <h3 class="text-lg font-semibold mb-2">Context</h3>
                                <div class="bg-gray-50 p-4 rounded-lg mb-4 whitespace-pre-wrap">
                                    ${task.context}
                                </div>
                            ` : ''}
                            
                            ${task.response ? `
                                <h3 class="text-lg font-semibold mb-2">Response</h3>
                                <div class="bg-gray-50 p-4 rounded-lg mb-4 whitespace-pre-wrap">
                                    ${task.response}
                                </div>
                            ` : ''}
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <p class="text-gray-500 mb-1">Created</p>
                                    <p class="font-medium">${createdAt}</p>
                                </div>
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <p class="text-gray-500 mb-1">Started</p>
                                    <p class="font-medium">${startedAt}</p>
                                </div>
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <p class="text-gray-500 mb-1">Completed</p>
                                    <p class="font-medium">${completedAt}</p>
                                </div>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching task details:', error);
                    modalContent.innerHTML = `
                        <div class="text-center text-red-500 p-6">
                            <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                            <p>Failed to load task details. Please try again.</p>
                        </div>
                    `;
                });
        }

        function closeModal() {
            const modal = document.getElementById('task-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        function filterTasks() {
            const searchTerm = document.getElementById('search-tasks').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const taskItems = document.querySelectorAll('.task-item');
            let visibleCount = 0;
            
            taskItems.forEach(item => {
                const taskText = item.textContent.toLowerCase();
                const taskStatus = item.querySelector('.rounded-full').textContent.trim().toLowerCase();
                
                const matchesSearch = taskText.includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || taskStatus === statusFilter;
                
                if (matchesSearch && matchesStatus) {
                    item.style.display = '';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Show "no results" message if needed
            if (visibleCount === 0 && taskItems.length > 0) {
                const taskList = document.getElementById('task-list');
                const noResults = document.createElement('li');
                noResults.className = 'no-results p-6 text-center text-gray-500';
                noResults.innerHTML = `
                    <i class="fas fa-search text-xl mb-2"></i>
                    <p>No matching tasks found.</p>
                `;
                
                // Remove any existing "no results" message first
                const existingNoResults = taskList.querySelector('.no-results');
                if (existingNoResults) {
                    existingNoResults.remove();
                }
                
                taskList.appendChild(noResults);
            } else {
                // Remove "no results" message if there are visible items
                const existingNoResults = document.querySelector('.no-results');
                if (existingNoResults) {
                    existingNoResults.remove();
                }
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');
            const toastIconContainer = document.getElementById('toast-icon-container');
            
            // Set message
            toastMessage.textContent = message;
            
            // Set icon and colors based on type
            switch (type) {
                case 'success':
                    toastIcon.className = 'fas fa-check';
                    toastIconContainer.className = 'mr-3 flex-shrink-0 rounded-full p-2 bg-green-100 text-green-500';
                    break;
                case 'error':
                    toastIcon.className = 'fas fa-times';
                    toastIconContainer.className = 'mr-3 flex-shrink-0 rounded-full p-2 bg-red-100 text-red-500';
                    break;
                case 'warning':
                    toastIcon.className = 'fas fa-exclamation';
                    toastIconContainer.className = 'mr-3 flex-shrink-0 rounded-full p-2 bg-yellow-100 text-yellow-500';
                    break;
                case 'info':
                    toastIcon.className = 'fas fa-info';
                    toastIconContainer.className = 'mr-3 flex-shrink-0 rounded-full p-2 bg-blue-100 text-blue-500';
                    break;
            }
            
            // Show toast
            toast.classList.remove('translate-y-10', 'opacity-0');
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
            }, 3000);
        }

        // Close modal if clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('task-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaneo Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #4361ee;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-gradient-to-r from-blue-700 to-indigo-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-white text-2xl font-bold">Kaneo Dashboard</h1>
          </div>
        </div>
        <div>
          <button id="refreshBtn" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-700 transition">
            Refresh
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Dashboard header -->
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
        <div class="px-4 py-5 sm:p-6">
          <h2 class="text-lg font-medium text-gray-900">System Status</h2>
          <div class="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="border rounded-md p-4 flex justify-between items-center">
              <div>
                <h3 class="text-sm font-medium text-gray-500">Registered Services</h3>
                <p id="services-count" class="mt-1 text-2xl font-semibold text-indigo-600">-</p>
              </div>
              <div class="text-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
              </div>
            </div>
            <div class="border rounded-md p-4 flex justify-between items-center">
              <div>
                <h3 class="text-sm font-medium text-gray-500">Active Services</h3>
                <p id="active-services" class="mt-1 text-2xl font-semibold text-green-600">-</p>
              </div>
              <div class="text-green-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </div>
            <div class="border rounded-md p-4 flex justify-between items-center">
              <div>
                <h3 class="text-sm font-medium text-gray-500">System Health</h3>
                <p id="system-health" class="mt-1 text-2xl font-semibold text-blue-600">-</p>
              </div>
              <div class="text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Services Section -->
      <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
        <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
          <div>
            <h2 class="text-lg font-medium text-gray-900">Registered Services</h2>
            <p class="mt-1 text-sm text-gray-500">List of all services registered with Kaneo</p>
          </div>
          <button id="registerServiceBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
            Register New Service
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Name
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  URL
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Type
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Status
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="services-table-body" class="bg-white divide-y divide-gray-200">
              <tr>
                <td colspan="5" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">
                  <div class="loading"></div> Loading services...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Register Service Modal -->
      <div id="registerServiceModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900">Register New Service</h3>
            <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <form id="registerServiceForm">
            <div class="mb-4">
              <label for="serviceName" class="block text-sm font-medium text-gray-700">Service Name</label>
              <input type="text" id="serviceName" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border" required>
            </div>
            <div class="mb-4">
              <label for="serviceUrl" class="block text-sm font-medium text-gray-700">Service URL</label>
              <input type="url" id="serviceUrl" name="url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border" required>
            </div>
            <div class="mb-4">
              <label for="serviceType" class="block text-sm font-medium text-gray-700">Service Type</label>
              <select id="serviceType" name="type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                <option value="generic">Generic</option>
                <option value="api">API</option>
                <option value="ui">UI</option>
                <option value="database">Database</option>
                <option value="analytics">Analytics</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="serviceDescription" class="block text-sm font-medium text-gray-700">Description</label>
              <textarea id="serviceDescription" name="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border"></textarea>
            </div>
            <div class="flex justify-end">
              <button type="button" id="cancelRegisterBtn" class="mr-3 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
              </button>
              <button type="submit" class="bg-indigo-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-indigo-700">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const servicesCountEl = document.getElementById('services-count');
    const activeServicesEl = document.getElementById('active-services');
    const systemHealthEl = document.getElementById('system-health');
    const servicesTableBody = document.getElementById('services-table-body');
    const refreshBtn = document.getElementById('refreshBtn');
    const registerServiceBtn = document.getElementById('registerServiceBtn');
    const registerServiceModal = document.getElementById('registerServiceModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelRegisterBtn = document.getElementById('cancelRegisterBtn');
    const registerServiceForm = document.getElementById('registerServiceForm');

    // Load services on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchServices();
      fetchHealthStatus();
    });

    // Refresh data when button is clicked
    refreshBtn.addEventListener('click', () => {
      fetchServices();
      fetchHealthStatus();
    });

    // Show register service modal
    registerServiceBtn.addEventListener('click', () => {
      registerServiceModal.classList.remove('hidden');
    });

    // Hide register service modal
    closeModalBtn.addEventListener('click', () => {
      registerServiceModal.classList.add('hidden');
    });

    cancelRegisterBtn.addEventListener('click', () => {
      registerServiceModal.classList.add('hidden');
    });

    // Handle register service form submission
    registerServiceForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(registerServiceForm);
      const serviceData = {
        name: formData.get('name'),
        url: formData.get('url'),
        type: formData.get('type'),
        description: formData.get('description')
      };
      
      try {
        const response = await fetch('/api/services/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(serviceData)
        });
        
        if (!response.ok) {
          throw new Error('Failed to register service');
        }
        
        // Close modal and refresh services
        registerServiceModal.classList.add('hidden');
        registerServiceForm.reset();
        fetchServices();
      } catch (error) {
        console.error('Error registering service:', error);
        alert('Failed to register service. Please try again.');
      }
    });

    // Function to fetch services
    async function fetchServices() {
      try {
        servicesTableBody.innerHTML = `
          <tr>
            <td colspan="5" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">
              <div class="loading"></div> Loading services...
            </td>
          </tr>
        `;
        
        const response = await fetch('/api/services');
        const services = await response.json();
        
        updateServicesTable(services);
        updateDashboardStats(services);
      } catch (error) {
        console.error('Error fetching services:', error);
        servicesTableBody.innerHTML = `
          <tr>
            <td colspan="5" class="px-6 py-4 whitespace-nowrap text-center text-red-500">
              Failed to load services. Please try again.
            </td>
          </tr>
        `;
      }
    }

    // Function to fetch health status
    async function fetchHealthStatus() {
      try {
        const response = await fetch('/health');
        const healthData = await response.json();
        
        systemHealthEl.textContent = healthData.status;
      } catch (error) {
        console.error('Error fetching health status:', error);
        systemHealthEl.textContent = 'ERROR';
        systemHealthEl.classList.remove('text-blue-600');
        systemHealthEl.classList.add('text-red-600');
      }
    }

    // Function to update services table
    function updateServicesTable(services) {
      if (services.length === 0) {
        servicesTableBody.innerHTML = `
          <tr>
            <td colspan="5" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">
              No services registered yet.
            </td>
          </tr>
        `;
        return;
      }
      
      servicesTableBody.innerHTML = services.map(service => {
        const statusClass = service.status === 'active' 
          ? 'bg-green-100 text-green-800' 
          : service.status === 'maintenance' 
            ? 'bg-yellow-100 text-yellow-800' 
            : 'bg-red-100 text-red-800';
        
        return `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">${service.name}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">${service.url}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">${service.type}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                ${service.status}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button 
                class="text-indigo-600 hover:text-indigo-900 mr-2"
                onclick="updateServiceStatus('${service.id}', 'active')"
              >Activate</button>
              <button 
                class="text-yellow-600 hover:text-yellow-900 mr-2"
                onclick="updateServiceStatus('${service.id}', 'maintenance')"
              >Maintenance</button>
              <button 
                class="text-red-600 hover:text-red-900"
                onclick="unregisterService('${service.id}')"
              >Remove</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Function to update dashboard stats
    function updateDashboardStats(services) {
      servicesCountEl.textContent = services.length;
      activeServicesEl.textContent = services.filter(service => service.status === 'active').length;
    }

    // Function to update service status
    async function updateServiceStatus(serviceId, status) {
      try {
        const response = await fetch(`/api/services/${serviceId}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status })
        });
        
        if (!response.ok) {
          throw new Error('Failed to update service status');
        }
        
        fetchServices();
      } catch (error) {
        console.error('Error updating service status:', error);
        alert('Failed to update service status. Please try again.');
      }
    }

    // Function to unregister service
    async function unregisterService(serviceId) {
      if (!confirm('Are you sure you want to unregister this service?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/services/${serviceId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error('Failed to unregister service');
        }
        
        fetchServices();
      } catch (error) {
        console.error('Error unregistering service:', error);
        alert('Failed to unregister service. Please try again.');
      }
    }
  </script>
</body>
</html>

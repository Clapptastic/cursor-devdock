<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevDock Browser Monitor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 300px;
      color: #333;
    }
    
    .header {
      background-color: #4a6cf7;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header .logo {
      display: flex;
      align-items: center;
    }
    
    .header svg {
      margin-right: 8px;
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
    }
    
    .status.connected {
      background-color: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }
    
    .status.disconnected {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.connected {
      background-color: #28a745;
    }
    
    .status-indicator.disconnected {
      background-color: #dc3545;
    }
    
    .server-url {
      margin-bottom: 12px;
    }
    
    .server-url input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    
    .settings {
      margin-bottom: 16px;
    }
    
    .settings .setting {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .settings .setting label {
      flex: 1;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 8px 16px;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .button:hover {
      background-color: #3a5bd7;
    }
    
    .button.secondary {
      background-color: #6c757d;
    }
    
    .button.secondary:hover {
      background-color: #5a6268;
    }
    
    .button.danger {
      background-color: #dc3545;
    }
    
    .button.danger:hover {
      background-color: #c82333;
    }
    
    .footer {
      padding: 12px 16px;
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M4 11a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm6-6a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm-6 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm6 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm6-6a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM7 6a1 1 0 0 0 2 0V4h1a1 1 0 1 0 0-2h-1V1a1 1 0 1 0-2 0v1H6a1 1 0 0 0 0 2h1v2z"/>
      </svg>
      DevDock Monitor
    </div>
  </div>
  
  <div class="content">
    <div id="status-container" class="status disconnected">
      <div class="status-indicator disconnected"></div>
      <span id="status-text">Disconnected</span>
    </div>
    
    <div class="server-url">
      <label for="server-url">DevDock Server URL</label>
      <input type="text" id="server-url" placeholder="http://localhost:8004" />
    </div>
    
    <div class="settings">
      <div class="setting">
        <label for="auto-connect">Auto-connect on startup</label>
        <input type="checkbox" id="auto-connect" checked />
      </div>
      
      <div class="setting">
        <label for="log-level">Log Level</label>
        <select id="log-level">
          <option value="debug">Debug</option>
          <option value="info" selected>Info</option>
          <option value="warn">Warning</option>
          <option value="error">Error</option>
        </select>
      </div>
    </div>
    
    <button id="connect-btn" class="button">Connect</button>
    <button id="save-btn" class="button secondary">Save Settings</button>
    <button id="clear-logs-btn" class="button danger">Clear All Logs</button>
  </div>
  
  <div class="footer">
    DevDock Browser Monitor v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
